<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealPrep - Sign Up</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5dc; /* Beige background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Signup Container */
        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Input Groups */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-group.terms {
            display: flex;
            align-items: flex-start;
        }

        .input-group.terms input {
            margin-right: 10px;
            margin-top: 5px;
        }

        .input-group.terms label {
            font-size: 0.875em;
        }

        /* Error Messages */
        .error-message {
            color: red;
            font-size: 0.875em;
            display: none;
        }

        /* Button Styling */
        .btn {
            background-color: #8fbc8f; /* Light green */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .btn:hover {
            background-color: #7aa87a;
        }

        /* Links */
        a {
            color: #8fbc8f;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Join the MealPrep Family!</h1>
        <p>Create your account below.</p>
        <form id="signupForm">
            <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
                <span class="error-message" id="firstNameError">Please enter your first name</span>
            </div>
            <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
                <span class="error-message" id="lastNameError">Please enter your last name</span>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError">Please enter a valid email address</span>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="passwordError">Please enter a password</span>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="error-message" id="confirmPasswordError">Passwords do not match</span>
            </div>
            <div class="input-group">
                <label for="zipCode">Zip Code</label>
                <input type="text" id="zipCode" name="zipCode" required>
                <span class="error-message" id="zipCodeError">Please enter your zip code</span>
            </div>
            <div class="input-group terms">
                <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                <label for="agreeTerms">By submitting, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</label>
                <span class="error-message" id="agreeTermsError">You must agree to the terms</span>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            let valid = true;

            // First Name validation
            const firstNameInput = document.getElementById('firstName');
            const firstNameError = document.getElementById('firstNameError');
            if (firstNameInput.value.trim() === '') {
                firstNameError.style.display = 'block';
                valid = false;
            } else {
                firstNameError.style.display = 'none';
            }

            // Last Name validation
            const lastNameInput = document.getElementById('lastName');
            const lastNameError = document.getElementById('lastNameError');
            if (lastNameInput.value.trim() === '') {
                lastNameError.style.display = 'block';
                valid = false;
            } else {
                lastNameError.style.display = 'none';
            }

            // Email validation
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            if (emailInput.value.trim() === '') {
                emailError.style.display = 'block';
                valid = false;
            } else {
                emailError.style.display = 'none';
            }

            // Password validation
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            if (passwordInput.value.trim() === '') {
                passwordError.style.display = 'block';
                valid = false;
            } else {
                passwordError.style.display = 'none';
            }

            // Confirm Password validation
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            if (confirmPasswordInput.value.trim() === '' || confirmPasswordInput.value !== passwordInput.value) {
                confirmPasswordError.style.display = 'block';
                valid = false;
            } else {
                confirmPasswordError.style.display = 'none';
            }

            // Zip Code validation
            const zipCodeInput = document.getElementById('zipCode');
            const zipCodeError = document.getElementById('zipCodeError');
            if (zipCodeInput.value.trim() === '') {
                zipCodeError.style.display = 'block';
                valid = false;
            } else {
                zipCodeError.style.display = 'none';
            }

            // Agree Terms validation
            const agreeTerms = document.getElementById('agreeTerms');
            const agreeTermsError = document.getElementById('agreeTermsError');
            if (!agreeTerms.checked) {
                agreeTermsError.style.display = 'block';
                valid = false;
            } else {
                agreeTermsError.style.display = 'none';
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
