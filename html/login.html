<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style> 
        /* style_login.css */

/* Reset default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #f5f5dc; /* Beige background */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}


/* Background Video */
.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      opacity: 0.7;
      object-fit: cover;
    }

/* Container styling */
.container {
  background-color: white;
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

/* Title */
.container h2 {
  color: #4CAF50; /* Green */
  margin-bottom: 25px;
  font-size: 30px;
}

/* Form fields */
.container input[type="email"],
.container input[type="password"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 16px;
  background-color: #f9f9f9;
}

.container input[type="email"]:focus,
.container input[type="password"]:focus {
  outline: none;
  border-color: #4CAF50;
  background-color: #ffffff;
}

/* Login Button */
.container button {
  width: 100%;
  padding: 12px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.container button:hover {
  background-color: #45a049;
}

/* Register link */
.container p {
  margin-top: 20px;
  font-size: 14px;
}

.container a {
  color: #4CAF50;
  text-decoration: none;
}

.container a:hover {
  text-decoration: underline;
}

.error-message {
    color: red;
    margin-top: 10px;
}

    </style>
</head>

  <video autoplay muted loop class="bg-video">

        <h2>Login</h2>

            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
